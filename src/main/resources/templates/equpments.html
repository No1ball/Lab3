<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/styles.css" th:href="@{/css/styles.css}" type="text/css" media="all"  >
    <title>My app</title>
    <!-- Только CSS -->
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <!-- Пакет JavaScript с Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<script type="text/javascript">
    function showDevice(){
        $.get('/equpments', function(data){

            console.log(data);

            let table = "<tr>";
            for(let i = 0; i < data.length; i++){
                table = table + "<td>" + data[i].id + "</td><td>" +data[i].name + "</td><td>" + data[i].price + "</td><td>" + data[i].countSale + "</td><td>" + data[i].totalSale + "</td><td>";
            }
            table = table + "</tr>";

            $("newdata").html(table);
        })
    }

    $(document).ready(function () {
        showDevice();
    });


    function send_device(){
        $.ajax({
            url: '/add_device',
            dataType:'json',
            type: 'POST',
            cache: false,
            contentType:'application/json',
            data: JSON.stringify({
                id:$("#deviceId").val(),
                name:$("#deviceName").val(),
                price:$("#devicePrice").val(),
                countSale: $("#deviceCount").val(),
                totalSumm: $("#deviceSumm").val(),
                contract: null
            }),
            success: function (data){
                if(data.status){
                    showDevice();
                }
            }


        })

    }
</script>
<body>
<header>
    <nav>
        <span id="file">File</span>
        <span id="edit">Edit</span>
        <span id="view">View</span>
        <span id="help">Help</span>
        <span id = "nameList">Equipments</span>
    </nav>
</header>
<main>
    <section class = "rightPanel">
        <article class  = "search">
            <form>
                <input type="search" name = "q" placeholder = "Search query" id="inpform">
            </form>
        </article>
        <article class = "list">
            <a href="../clients" id="cliets">Clients</a>
            <a href="../contracts" id="contracts">Contracts</a>
            <a href="../equpments" id="equpments">Equipments</a>
            <a href="../firstContacts" id="firstCon">First contacts</a>

            <article class="buttons">
                <form>
                    <button type="submit" id="load">Load data</button>
                    <button type="submit" id="save">Save data</button>
                </form>
            </article>
        </article>
    </section>
    <section class="table">
        <table>
            <tr>
                <td>№</td>
                <td>Name</td>
                <td>Price</td>
                <td>CountSale</td>
                <td>TotalSumm</td>
                <td>Contract</td>
            </tr>
            <div th:each="device :${devices}">
            <tr>
                <td th:text="${device.getId()}">1</td>
                <td th:text="${device.getName()}">Name</td>
                <td th:text="${device.getPrice()}">Relevance</td>
                <td th:text="${device.getCountSale()}">fDate</td>
                <td th:text="${device.getTotalSumm()}">lDate</td>
                <td th:text="${device.getContract()}">lDate</td>
            </tr>
            </div>
            <div id="newdata">

            </div>
                <tr>
                    <form>
                        <td>
                        <input type="text" id = "deviceId" placeholder = "Search id" >
                        </td>
                        <td>
                        <input type="text" id = "deviceName" placeholder = "Search Name" >
                        </td>
                        <td>
                        <input type="text" id = "devicePrice" placeholder = "Search Price" >
                        </td>
                        <td>
                        <input type="text" id = "deviceCount" placeholder = "Search Count Sale" >
                        </td>
                        <td>
                        <input type="text" id = "deviceSumm" placeholder = "Search Total Summ" >
                        </td>
                        <td>
                        <input type="text" name = "q" placeholder = "Search query" >
                        </td>
                        <td>
                        <input type="button" onclick="send_device()" value="Добавить">
                        </td>
                    </form>
                </tr>
        </table>
    </section>
</main>
</body>
</html>
